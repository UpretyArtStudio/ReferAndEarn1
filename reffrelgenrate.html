<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .referral-link {
            text-align: center;
            margin-top: 15px;
        }
        .referral-link a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Referral Form</h2>
        <form id="referralForm">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="phone">Your Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

            <button type="submit">Generate Referral</button>
        </form>

        <div class="referral-link" id="referralCodeSection"></div>
    </div>

    <script>
        // Function to generate referral code and send to WhatsApp group
        document.getElementById('referralForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the form from submitting normally
            
            // Get user inputs
            var name = document.getElementById("name").value;
            var phone = document.getElementById("phone").value;

            // Generate referral code in "number@name" format
            var referralCode = phone + "@" + name;

            // Create referral message
            var referralMessage = "Hello, my name is " + name + ". My referral code is: " + referralCode;

            // WhatsApp Group Invite Link
            var whatsappGroupLink = "https://chat.whatsapp.com/KQ15KBN6ZB3L4l10K2fCik?text=" + encodeURIComponent(referralMessage);

            // Redirect to WhatsApp group
            window.open(whatsappGroupLink, '_blank');

            // Display the generated referral code to the user
            document.getElementById('referralCodeSection').innerHTML = `
                <p>Your Referral Code: <strong>${referralCode}</strong></p>
                <p>Your referral code has been sent to the WhatsApp group!</p>
            `;
        });
    </script>

</body>
</html>
